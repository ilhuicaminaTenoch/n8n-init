services:
  postgres:
    image: postgres:16-alpine
    container_name: cotizaciones-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: ${TZ}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  n8n:
    image: n8nio/n8n:latest
    container_name: cotizaciones-n8n
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${N8N_DB_NAME}
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}

      N8N_HOST: ${N8N_HOST}
      N8N_PORT: 5678
      WEBHOOK_URL: ${WEBHOOK_URL}

      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}

      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD}

      N8N_LOG_LEVEL: ${N8N_LOG_LEVEL}
      N8N_DIAGNOSTICS_ENABLED: ${N8N_DIAGNOSTICS_ENABLED}
      N8N_HIRING_BANNER_ENABLED: ${N8N_HIRING_BANNER_ENABLED}
      N8N_PERSONALIZATION_ENABLED: ${N8N_PERSONALIZATION_ENABLED}
      N8N_SECURE_COOKIE: ${N8N_SECURE_COOKIE}

      TZ: ${TZ}
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      # Por si quieres guardar plantillas HTML/CSS, etc.
      - ./files:/files

  gotenberg:
    image: gotenberg/gotenberg:8
    container_name: cotizaciones-gotenberg
    restart: unless-stopped
    environment:
      TZ: ${TZ}
    # 3000 interno, 3000 host: http://localhost:3000
    ports:
      - "3000:3000"
    # Por si quieres mapear algo (no es obligatorio)
    # - ./pdf-temp:/tmp/gotenberg

volumes:
  postgres_data:
  n8n_data:
